<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

  <head>
    <title>Movie Reminder</title>
    <meta name="description" content="Get excited about upcoming movies by subscribing to your favorite actors and directors"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link href="{{ STATIC_URL }}css/lib/bootstrap-2.1.0.css" type="text/css" rel="stylesheet" media="screen, projection" />
    <link href="{{ STATIC_URL }}css/lib/jquery-ui-1.9.0.custom.min.css" type="text/css" rel="stylesheet" media="screen, projection" />
    <link href="{{ STATIC_URL }}css/mp/frontpage.css" type="text/css" rel="stylesheet" media="screen, projection" />
  </head>



  <body>

    <div class="container">
      <div class="row">
        <div class="span12">
          <p>Hello back,</p>
          <p>Please set your password below.</p>
          <form action="/pass">
            {% csrf_token %}
            <input id="password-input" placeholder="Your password"> </input>
            <br>
            <input id="password-input2" placeholder="Your password (again)"> </input>
            <br>
            <a class="btn"> Submit </a>
          </form>
        </div>
      </div>
    </div>

    <script src="{{ STATIC_URL }}js/lib/jquery-1.8.2.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/jquery-ui-1.9.0.custom.min.js"></script>
    <script src="{{ STATIC_URL }}js/lib/bootstrap.js"></script>

  </body>

</html>
